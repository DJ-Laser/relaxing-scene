<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>A Calm Winter Day</title>
  <link href="index.css" rel="stylesheet">
</head>

<body>
  <div id="parallax-container">
    <div class="parallax-layer">
      <img id="mountain" src="svg/Mountain.svg">
    </div>
    <div class="parallax-layer">
      <div id="slope">
        <div class="parallax-layer">
          <img id="lift" src="svg/Ski Lift.svg">
        </div>
        <img src="svg/Slope.svg">
      </div>
    </div>
    <div id="snowflakes">
      <template id="snowflake-template">
        <img class="snowflake" src="svg/snowflake.svg">
      </template>
    </div>
  </div>
  <script src="script.js" defer="true"></script>
</body>

</html>
